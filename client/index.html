<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Quote Search</h1>
        <form id="search-form" class="mb-4">
            <div class="mb-3">
                <input type="text" id="query" class="form-control" placeholder="Search for quotes..." />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <a href="./favourites.html" class="button">Your Favourites Quotes <i class="fa fa-heart"
                style="color:red"></i></a>
        <div id="quotes" class="row"></div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
